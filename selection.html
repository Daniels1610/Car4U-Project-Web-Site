<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select your Car!</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 class="text-center">Cars in Tijuana</h1>
    <div class="container">
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">Year</th>
            <th scope="col">Maker</th>
            <th scope="col">Model</th>
            <th scope="col">Type</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
          </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
      </table>
    </div>


    <section id="students" class="team section-bg">

        <div class="section-title">
          <h2>Students</h2>
          <p>Official list of register students. I will use the info in this page to grade assignments</p>
        </div>

        <div class="row">

          <div class="col-6 ">
            <div class="member d-flex align-items-start" data-aos="zoom-in" data-aos-delay="400">
              <div class="pic"><img src="imagesCar/CSS2010G1.png" class="img-thumbnail" style="height: 25vh;"
                  alt="image car"></div>
              <div class="member-info">

                <h4>GLC-Class o similar</h4>
                <div class="container ">

                  <div class="row">
                    <div class="col">
                      Maker:
                    </div>
                    <div class="col">
                      Mercedes
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      Type:
                    </div>
                    <div class="col">
                      SUV
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      Price:
                    </div>
                    <div class="col">
                      $1050
                    </div>
                  </div>
                  <div class="row">
                    <div class="text-center">
                      <button class="btn btn-primary" id="btn_summary">Test Summary Order</button>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="col-6 ">
            <div class="member d-flex align-items-start" data-aos="zoom-in" data-aos-delay="400">
              <div class="pic"><img src="imagesCar/CSS2010G1.png" class="img-thumbnail" style="height: 25vh;"
                  alt="image car"></div>
              <div class="member-info">

                <h4>GLC-Class o similar</h4>
                <div class="container ">
                  <div class="row">
                    <div class="col">
                      Maker:
                    </div>
                    <div class="col">
                      Mercedes
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      Type:
                    </div>
                    <div class="col">
                      SUV
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      Price:
                    </div>
                    <div class="col">
                      $1050
                    </div>
                  </div>
                  <div class="row">
                    <div class="text-center">
                      <span><a href="//roldan.cetystijuana.com">Book Now</a></span>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="js/carSelection.js"></script>
      <script src="js/carSummary.js"></script>

  </body>
</html>
